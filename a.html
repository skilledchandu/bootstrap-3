<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unequal Grid - Bootstrap</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            padding: 40px;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .box1 {
            background-color: #ff6b6b;
        }

        .box2 {
            background-color: #4ecdc4;
        }

        .box3 {
            background-color: #1a535c;
        }

        .box4 {
            background-color: #ffa600;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Unequal Grid Example</h2>

        <!-- First Row -->
        <div class="row mb-3">
            <div class="col-8">
                <div class="box box1">Column 8</div>
            </div>
            <div class="col-4">
                <div class="box box2">Column 4</div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row mb-3">
            <div class="col-3">
                <div class="box box3">Column 3</div>
            </div>
            <div class="col-9">
                <div class="box box4">Column 9</div>
            </div>
        </div>

    </div>

</body>

</html>
